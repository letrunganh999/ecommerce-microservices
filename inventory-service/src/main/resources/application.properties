# ===============================
# Server
# ===============================
server.port=8082

# ===============================
# Application
# ===============================
spring.application.name=INVENTORY-SERVICE

# ===============================
# Datasource (MySQL 8.x)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/inventoryservice?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12042003
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# ===============================
# Eureka
# ===============================
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://localhost:8761/eureka}
eureka.instance.prefer-ip-address=true

# ===============================
# Actuator
# ===============================
management.endpoints.web.exposure.include=*

# ===============================
# JWT
# ===============================
jwt.secret-key=vip2023

# ===============================
# User Service (đúng port đang chạy)
# ===============================
user-service.base-url=http://localhost:8088
# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
